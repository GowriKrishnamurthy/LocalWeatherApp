<html>

    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        >
        <title>Local Weather App</title>

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Weather icons -->
        <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

        <!-- Font awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="hero">

            <!-- navbar -->
            <nav class="navbar">
                <a
                    class="navbar-brand"
                    href="#"
                >
                    <i
                        class="fa fa-sun-o"
                        aria-hidden="true"
                    ></i>
                    <strong>Local</strong>
                    Weather
                </a>
                <span
                    id="date"
                    class="lead"
                >
                    10:00PM | August 27, 2018
                </span>
            </nav>

            <!-- Weather section -->
            <div class="container">
                <div class="row">
                    <div class="col-8 weather mx-auto">
                        <!-- Weather Header -->
                        <div class="weather-header">
                            <h1
                                id="location"
                                class="text-center display-4"
                            >
                                Melbourne, Australia.
                            </h1>
                            <div class="row">
                                <div
                                    id="description"
                                    class="description col-6 text-center"
                                >
                                    <i
                                        id="icon-desc"
                                        class="wi wi-owm-200"
                                    ></i>
                                    <p class="desc">thunderstorm</p>
                                </div>
                                <div
                                    id="temperature"
                                    class="col-6 text-center"
                                >
                                    60
                                    <i
                                        id="icon-thermometer"
                                        class="wi wi-thermometer"
                                    ></i>
                                </div>
                            </div>
                        </div>
                        <!-- Weather Detail Section-->
                        <div class="weather-detail">
                            <div class="row">
                                <div class="humidity col-4 text-center">
                                    <i class="wi wi-raindrop"></i>
                                    <span>Humidity</span>
                                </div>
                                <div class="wind-speed col-4 text-center">
                                    <i class="wi wi-strong-wind"></i>
                                    <span>Wind speed</span>
                                </div>
                                <div class="wind-degree col-4 text-center">
                                    <i class="fa fa-eye"></i>
                                    <span>Wind degree</span>
                                </div>
                            </div>
                        </div>
                        <!-- Weather Detail Data -->
                        <div class="row">
                            <div
                                id="humidity"
                                class="wind-degree col-4 text-center"
                            >
                                65%
                            </div>
                            <div
                                id="wind-speed"
                                class="wind-speed col-4 text-center"
                            >
                                29mph
                            </div>
                            <div
                                id="wind-degree"
                                class="wind-degree col-4 text-center"
                            >
                                200
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script src="script.js"></script>
    </body>

</html>
